{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    /* background-image: linear-gradient(#4e0374, #c37ee6); */
    /* background-image: linear-gradient(#21787c, #81288f); */
    /*
    background-image: linear-gradient(rgb(165 221 198),rgb(41 129 141), rgb(121 51 166)); */
    background-color: rgb(0 0 0);
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
body > main > div > div > div.col-md-6 > div{
    background-color: #17a2b8;
}
h1{
    color: wheat;
}
body > main > div > div > div.col-md-6 > div > form > center > input.btn.btn-info{
    background-color: rgb(127 255 0);
    color: rgb(0 0 0);
    
    margin: auto;
    border: 1px solid black;
  }
  body > main > div > div > div.col-md-6 > div:hover > form > center > input.btn.btn-info{
    background-color: rgb(15, 27, 166);
    color: rgb(248, 247, 247);
  }
</style>
<script>
    function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(500)
                        .height(500);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
{% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
<div class="row" style="margin-bottom: 300px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><h1>Malaria Predictor</h1></center>
        <div class="card card-body">
            <center><h3>Please upload the cell image</h3></center>
            <form class="form-horizontal" action="{{ url_for('malariapredictPage') }}" method="POST" enctype="multipart/form-data">
                <center>
                <input onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
                <br>
                <br>
                <img class="img-fluid" id="blah" src="#" alt="Uploaded image will appear here" />
                <br>
                <br>
                <input class="btn btn-info" type="submit">
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
